<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee_App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="logo-mobile"
          ><img src="./assets/logo-mobile.svg" alt="logo-rocketseat"
        /></i>
        <i class="logo-desktop"
          ><img src="./assets/logo-desktop.svg" alt="logo-rocketseat"
        /></i>

        <nav class="nav-list">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">GiftCards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
        </nav>

        <button class="bnt-menu bnt-open">
          <img src="./assets/menu-buguer-open.svg" alt="" />
        </button>

        <button class="bnt-menu bnt-close">
          <img src="./assets/menu-buguer-close.svg" alt="" />
        </button>

        <a class="button" href="#">PAGUE MEU CAFÉ</a>
      </div>

      <div class="item-mobile">
        <h2>O café que fará seu</h2>
        <h2>código decolar para</h2>
        <h2>o próximo nível.</h2>

        <a class="button-mobile" href="#">PAGUE MEU CAFÉ</a>
      </div>

      <div class="title">
        <h1 class="title-coffee">Great Coffee</h1>
        <h1 class="title-code"></h1>
      </div>

      <div class="image-coffee">
        <img class="mobile-img" src="./assets/Cups.png" alt="copo de café" />
        <img
          class="desktop-img"
          src="./assets/Img-Coffee.png"
          alt="copo de café"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
